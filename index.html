<body>

  <div class="container">

        <nav class="navbar navbar-inverse">

                  </div>
                  <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                      <li class="active"><a href="#">Home</a></li>

        <div class = "row">
        <div id = "title" class = "col-md-6">
          <div class = "yellow-strip"></div>
          <div class = "train-logo"><img src="assets/imgs/train.jpg"></div>
            <h1 class="text-center">Train Schedular</h1>
            <div class = "yellow-strip bottom-strip"></div>

            <!-- <h3 class="text-center">Keep chugging!</h3> -->
        </div>
        <div class = "youtube col-md-6">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/x14g-2VqA0I?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="assets/imgs/bg.jpg" alt="Los Angeles">
            </div>
        
            <div class="item">
              <img src="assets/imgs/bg1-1.jpg" alt="Chicago">
            </div>
        
            <div class="item">
              <img src="assets/imgs/bg3-2.jpg" alt="New York">
            </div>
          </div>
          </div>div>
        
          <!-- Left and right controls
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div> -->
        
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(0, 108, 250); color: white"> 
        </div>
    
        <div class="row">
    
          <div class="col-lg-12">
    
            <!-- Current Train Schedule-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Current Train Schedule</strong>
                </h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (mins)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
    
            <!-- Add Train  -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Add Train</strong>
                </h3>
              </div>
              <div class="panel-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="role-input">Destination</label>
                    <input class="form-control" id="role-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time (hh:mm am/pm - Standard Time)</label>
                    <input class="form-control" id="start-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="rate-input">Frequency (min)</label>
                    <input class="form-control" id="rate-input" type="text">
                  </div>
                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
    
              </div>
    
            </div>
    
          </div>
    
        </div>

        <div class = "footer">
                &copy; 2018 | By Randy Gentry | Created using HTML, CSS, Bootstrap, JS, Firebase
        </div>
    
      </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
